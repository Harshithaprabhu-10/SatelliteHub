<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatelliteHub - Reports</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .report-card {
            background: #1b2a41;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            color: white;
            max-width: 850px;
            margin-left: auto;
            margin-right: auto;
        }
        .report-card h2 {
            margin-bottom: 10px;
        }

        .chart-container {
            width: 70%;
            height: 250px;
            margin: auto;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">SatelliteHub</div>
        <div class="nav">
            <a href="index.html">Dashboard</a>
            <a href="satellites.html">Catalog</a>
            <a href="report.html">Reports</a>
            <button class="button-primary" onclick="location.href='add.html'">+ Add Satellite</button>
        </div>
    </div>

    <main style="padding: 20px;">
        <h1>Satellite Reports & Statistics</h1>
        <p>Insights derived from real satellite records</p>

        <!-- BAR CHART -->
        <div class="report-card">
            <h2>Launch Timeline</h2>
            <p>Satellites launched each year</p>
            <div class="chart-container">
                <canvas id="launchTimelineChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- PIE CHART -->
        <div class="report-card">
            <h2>Satellites by Orbit Type</h2>
            <p>Distribution based on orbit classification</p>
            <div class="chart-container">
                <canvas id="orbitTypeChart" width="300" height="300"></canvas>
            </div>
        </div>
    </main>

    <script src="./js/api.js"></script>
    <script src="./js/report.js"></script>
</body>
</html>
