<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SatelliteHub - 3D Globe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #020617;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        #backBtn {
            position: fixed;
            top: 16px;
            left: 16px;
            padding: 8px 16px;
            background: #00c9ff;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 201, 255, 0.7);
            z-index: 20;
        }

        #legend {
            position: fixed;
            bottom: 16px;
            left: 16px;
            padding: 10px 14px;
            background: rgba(15,23,42,0.85);
            border-radius: 10px;
            color: #e5e7eb;
            font-size: 13px;
            z-index: 20;
        }

        #legend div {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 2px 0;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
        }

        /* üåç Resize & center globe perfectly */
        #globeContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 85vw;
            height: 85vh;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
</head>

<body>

<button id="backBtn" onclick="location.href='index.html'">‚Üê Back to Dashboard</button>

<div id="legend">
    <div><span class="dot" style="background:#22c55e;"></span> LEO</div>
    <div><span class="dot" style="background:#eab308;"></span> MEO</div>
    <div><span class="dot" style="background:#3b82f6;"></span> GEO</div>
    <div><span class="dot" style="background:#f97316;"></span> HEO</div>
</div>

<!-- üåç Globe Container -->
<div id="globeContainer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="./js/api.js"></script>
<script src="./js/globe.js"></script>

</body>
</html>
