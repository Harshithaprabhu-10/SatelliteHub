<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatelliteHub - Add Satellite</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        .add-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .form-group input, .form-group select {
            width: 100%; padding: 10px;
            background: #1f4068; border: 1px solid #3e5c76;
            color: white; border-radius: 4px;
        }
        .status-group { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
        .form-actions {
            display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">SatelliteHub</div>
        <div class="nav">
            <a href="index.html">Dashboard</a>
            <a href="satellites.html">Catalog</a>
            <a href="report.html">Reports</a>
        </div>
    </div>

    <main class="add-form card">
        <h1 id="formTitle">Add New Satellite</h1>

        <form id="addSatelliteForm">

            <div class="form-group">
                <label for="satelliteName">Satellite Name</label>
                <input type="text" id="satelliteName" required>
            </div>

            <div class="form-group">
                <label for="noradID">NORAD ID</label>
                <input type="text" id="noradID" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="Russia">Russia</option>
                    <option value="China">China</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="France">France</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Germany">Germany</option>
                    <option value="Israel">Israel</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Canada">Canada</option>
                    <option value="Brazil">Brazil</option>
                </select>
            </div>

            <div class="form-group">
                <label for="orbitSelect">Orbit Type</label>
                <select id="orbitSelect" required>
                       <option value="">Select Orbit</option>
                        <option value="1">LEO</option>
                        <option value="2">MEO</option>
                        <option value="3">GEO</option>
                        <option value="4">HEO</option>
                </select>
            </div>

            <div class="form-group">
                <label>Status</label>
                <div class="status-group">
                    <input type="radio" id="statusActive" name="status" value="Active" checked>
                    <label for="statusActive">Active</label>

                    <input type="radio" id="statusInactive" name="status" value="Inactive">
                    <label for="statusInactive">Inactive</label>
                </div>
            </div>

            <div class="form-group">
                <label for="launchDate">Launch Date</label>
                <input type="date" id="launchDate" required>
            </div>

            <div class="form-actions">
                <button type="button" onclick="location.href='satellites.html'" style="background:#3e5c76;">Cancel</button>
                <button type="submit" class="button-primary">Save</button>
            </div>

        </form>
    </main>

    <script src="./js/api.js"></script>
    <script src="./js/add.js"></script>

</body>
</html>
